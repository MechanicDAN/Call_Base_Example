<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h1 class="my-0 mr-md-auto">{{'nav.hello' | translate}}</h1>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" routerLink="/authorized">{{'nav.main' | translate}}</a>
      <a class="p-2 text-dark" routerLink="/users">{{'nav.users' | translate}}</a>
      <a class="p-2 text-dark" routerLink="/calls">{{'nav.calls' | translate}}</a>
      <a class="p-2 text-dark" routerLink="/login">{{'nav.login' | translate}}</a>
    </nav>
  </div>
  <router-outlet></router-outlet>
  <footer class="footer">
    <div class="container">
      <div class="col-md-2 mb-3">
        <label for="state">{{'footer.lang' | translate}}</label>
        <select class="custom-select d-block w-100" id="state" [(ngModel)]="lang" (change)="translate.use(lang)">
          <option value="en">{{'footer.EN' | translate}}</option>
          <option value="ru">{{'footer.RU' | translate}}</option>
        </select>
      </div>
    </div>
  </footer>
</body>
